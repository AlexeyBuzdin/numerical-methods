apply plugin: 'groovy'

repositories {
    mavenCentral()
}


sourceSets {
    main {
        groovy {
            srcDir 'src/main/groovy'
        }
    }
}

dependencies {
    compile (
            "org.codehaus.groovy:groovy-all:2.4.0-beta-4"
    )
    testCompile (
            "org.spockframework:spock-core:0.7-groovy-2.0",
            "junit:junit:4.6",
            "cglib:cglib-nodep:2.2",
            "org.objenesis:objenesis:1.2"
    )
}